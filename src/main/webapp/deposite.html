 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Deposit Cash</title>
  <style> 
  body{ background-image:url(" d-rendering-atm-machine-dollars-falling-out-diagram-lined-blue-background-management-finance-money-risks-savings-166412056.webp "); 
     background-size:cover;}
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .atm-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #00796b;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 45%;
      font-size: 16px;
    }

    button:hover {
      background-color: #004d40;
    }

    .back-button {
      background-color: #d32f2f;
    }

    .back-button:hover {
      background-color: #b71c1c;
    }

    .message {
      margin-top: 20px;
      color: #00796b;
      font-weight: bold;
    }
  </style>
  
</head>
<body>
  <div class="atm-container">
    <h1>Deposit Cash</h1>
    <form id="deposit-form">
      <label for="amount">Enter Amount:</label>
      <input
        type="number"
        id="amount"
        placeholder="Enter amount"
        min="1"
        required
      />
      <div class="button-container">
        <button type="submit">Submit</button>
      <button type="button" class="btn btn-primary"><a href="transaction.html">back</a></button>
      </div>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('deposit-form');
    const messageDiv = document.getElementById('message');

    // Confirm button functionality
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const amount = document.getElementById('amount').value;
      if (amount && amount > 0) {
        messageDiv.textContent = `Successfully deposited â‚¹${amount}`;
        form.reset();
      }
    });

    // Back button functionality
    function goBack() {
      window.history.back(); // This will take the user to the previous page
    }
  </script>
</body>
</html>
