<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <style>
    body{ background-image:url(" d-rendering-atm-machine-dollars-falling-out-diagram-lined-blue-background-management-finance-money-risks-savings-166412056.webp "); 
     background-size:cover;}
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: gray;
        }
        .withdraw-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input {
            display: block;
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        button:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #dc3545;
        }
        .back-btn:hover {
            background-color: #c82333;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="withdraw-container">
        <h2>Withdraw Cash</h2>
        <label>Enter Amount:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount" required>
        <div class="button-container">
            <button onclick="withdraw()">Withdraw</button>
      <button type="button" class="btn btn-primary"><a href="transaction.html">back</a></button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function withdraw() {
            let amount = document.getElementById('withdrawAmount').value;
            let message = document.getElementById('message');

            if (amount === "" || amount <= 0) {
                message.style.color = "red";
                message.textContent = "Please enter a valid amount!";
                return;
            }

            message.style.color = "green";
            message.textContent = "Withdraw Cash Successfully! Amount: â‚¹" + amount;
        }

        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>
</html>
